version: 1.0.{build}
skip_non_tags: false
build_script:
- ps: .\build.ps1
test: off
branches:
  only: 
  - master
artifacts:
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  api_key:
    secure: f7cc3517-4c16-4924-8e2b-a80dfe34532e
  skip_symbols: true
  on:
    branch: master
    appveyor_repo_tag: true
notifications:
- provider: Email
  to:
  - lr.antunes@gmail.com
  subject: Mvc.RazorFeatures Build
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: false